<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Product Showcase</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        .intro {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        .iframe-container {
            text-align: center;
            padding: 2rem;
        }
        iframe {
            width: 100%;
            max-width: 70%;
            height: 1000px;
            border: none;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }
        .image {
            width: 200px;
            height: 200px;
            margin: 0.5rem;
            object-fit: cover;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 style="font-family: 'Roboto', sans-serif;">Your Product Showcase</h1>
    </header>
    <div class="intro">
        <p>Welcome to our website! Here's a brief introduction to our amazing product.</p>
    </div>
    <div class="iframe-container">
        <!-- Replace 'your-embed-url-here' with your actual embed URL -->
        <iframe src="https://8d2d085dbeb904ffda.gradio.live" frameborder="0"></iframe>
    </div>
    <div class="image-container">
        <!-- Replace 'image-url-1', 'image-url-2', etc. with your actual image URLs -->
        <img class="image" src="image-url-1" alt="Product Image 1">
        <img class="image" src="image-url-2" alt="Product Image 2">
        <img class="image" src="image-url-3" alt="Product Image 3">
        <!-- Add more image elements as needed -->
    </div>
    <footer>
        <p>Contact us: contact@example.com</p>
    </footer>
</body>
</html>
